<!DOCTYPE html>
<html>
    <head>
        <title>Simple Candy Crush</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
<!--         <script src="//cdn.jsdelivr.net/interact.js/1.2.8/interact.min.js"></script> -->
        
        <script type="text/javascript" src="js/document_ready.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/svgFactory.js"></script>
        <script type="text/javascript" src="js/drag-drop.js"></script>

    <body>
        <div>
            <div class="start-panel">
                <a href="#game-panel" id ="start-btn" class="btn" role = "button" data-toggle = "collapse">Start</a>
                <button ID="restore-btn" class="btn">Restore</button>
            </div>
            <div class="dropdown-content">
                <ul class="list">
<!--                     <li class = 'link'>Hello World!</a>
                    <li class = 'link'>Hello World1!</a> -->
                </ul>
            </div> 

            <div ID = "game-btns" class = "g-btns">

                  <span class="glyphicon glyphicon-repeat"></span>
                </a>
                
                <a href="#" class="btn game-btn" ID="save-btn">
                  <span class="glyphicon glyphicon-download-alt"></span>
                </a>     
            </div>

            <div ID = "game-panel" class = "collapse"></div>
            
            <div ID = "right-click-menu">
                <ul ID = "items">
<!--                     <li>Rename</li> -->
                    <li ID = "delete">Delete</li>
                </ul>
            </div>
            
        </div>
